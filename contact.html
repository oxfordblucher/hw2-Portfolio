    </header>
    <form style="width: 99%; margin: auto;" class="col-md-9">
        <section class="form-group">
            <label for="contactName">Name</label>
            <input type="text" class="form-control" id="contactName" placeholder="Your full name">
        </section>
        <section class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="Email address">
        </section>
        <section class="form-group">
            <label for="writeSubj">Subject</label>
            <input type="text" class="form-control" id="writeSubj" placeholder="Topic of discussion">
        </section>
        <section class="form-group">
            <label for="writeMsg">Your message</label>
            <textarea class="form-control" id="writeMsg" placeholder="Your message here..."></textarea>
        </section>
        <button type="submit" class="btn btn-primary mb-2">Send</button>
    </form>


    <script>
       const button = document.querySelector('button');

        button.addEventListener('click', event => {
        alert("Thank you! we'll get back to you within 48 hours.");
